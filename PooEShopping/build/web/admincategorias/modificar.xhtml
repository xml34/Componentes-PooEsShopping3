<?xml version="1.0" encoding="UTF-8"?>


<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{modificar.idCategoria}" />
        <f:event type="preRenderView" listener="#{modificar.initCategoria}" />
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Modificar Categoría</title>
    </h:head>
    <h:body>
        <ui:include src="../general/header.xhtml" />
        <h2>Modificar Categoría</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="ID" />
                <h:inputText value="#{modificar.categoriaModificar.id}" disabled="true" />
                <h:outputText value="Nombre" />
                <h:inputText value="#{modificar.categoriaModificar.nombre}" />
                <h:outputText value="Descripción" />
                <h:inputText value="#{modificar.categoriaModificar.descripcion}" />
                <h:commandButton value="Guardar" title="Guardar" action="#{modificar.guardarCategoria}" />
            </h:panelGrid>
        </h:form>
        <ui:include src="../general/footer.xhtml" />
    </h:body>
</html>
